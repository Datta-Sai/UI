<body>
  <div class="registration">
    <div class="title">ARTS AND SCIENCE Registration</div>
    <div class="content">
      <form name="myform" onsubmit="return validate()" action="fourteenthpage.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" class="Full name" placeholder="Enter your name" id="name1">
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="user name" placeholder="Enter your username" id="name2">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="xyz@gmail.com" id="mail">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="phone no" placeholder="Enter your number" id="ph">
          </div>
          <div class="input-box">
            <span class="details">BRANCHES</span>
            <select name="category" size="1" required>
              <option value=>SELECT COURSE
                <option value=>B.SC.COMPUTER SCIENCE
                    <option value=>B.C.A
                      <option value=>B.SC.-MATHEMATICS
                        <option value=>B.COM
                          <option value=>B.B.A
                  </option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Last studied School</span>
            <input type="text" name="school" placeholder="Enter your last studied school">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" placeholder="Enter your password" id="pass1">
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="confirm password" placeholder="Confirm your password" id="pass2">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
          </div>
        </div>

      
        <section class="register">
          <div class="button">
          <form method="POST">

          </div>
        </form>
        </section>
